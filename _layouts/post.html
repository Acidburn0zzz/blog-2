---
layout: default
---

<article class="post post-main">
    <header>
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time>{{ page.date | date: "%B %e, %Y" }}</time>
        </div>
    </header>
    
    <div class="entry">{{ content }}</div>
</article>
