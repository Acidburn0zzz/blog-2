---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
        <article class="post">
            <div class="post-meta">{{ post.date| date: '%B %d, %Y'  }}</div>

            <h1 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        
            <div class="entry">{{ post.excerpt }}</div>
        </article>
    {% endfor %}
</div>
